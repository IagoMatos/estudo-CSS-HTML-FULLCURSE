<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images and text boxes</title>
    <style>

        *{
            margin: 0;
            padding: 0;
        }
        body{
            padding: 20px;
        }
        .img{
            width: 200px;
            height: 200px;
            object-fit:cover;
        }

        #img1{
            border-radius: 20px;
        }

        #img2{
            width: 200px;
        }

        #img3{
           border-radius: 50% ; 
        }

        #text1{
            display: block;
            padding: 10px;
            border: solid 1px;
            border-radius: 5px;
            margin: 20px auto 20px auto;
        }

        div#google{
            height: 150px;
            width: 400px;
            padding: 20px;
            margin: 50px auto 50px auto;
            text-align: center;
        }
        div#google > #google-logo{
            display: inline-block;
            height: 60px;
            width: 100;
            padding: 20px;
        }

        div#google > #text2{
            display: inline-block;
            padding: 10px;
            border-radius: 30px;
            border: none;
            box-shadow: rgba(0, 0, 0, 0.411) 1px 1px 9px ;
            width: 98%;
            margin-bottom: 20px;
        }

        #text2:focus{
            outline: none;
        }

        div#google > .button{
            background-color: lightgray;
            color: black;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 600;
            margin: 5px;
            padding: 10px;
            border: none;
            
        }

        div#google > .button:hover{
            background-color: hsl(0, 0%, 73%);
        }

        #div1{
            display: block;
            padding: 20px;
            margin: 50px;
            height: 130px;
            width: 330px;
            margin: 50px auto 50px auto;
        }
        
        #div1 > h1{
            margin: 5px 0px 5px 0px;
        }

        #div1 > h1 , p {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 0.8em;
            font-weight: 400;
            padding-inline: 5px;
        }

        #div1 > #text3 {
            display: block;
            margin: auto;
            width: 95%;
            height: 20px;
            padding-left: 5px;
        }
        
        #div1 > #text3:focus{
            outline: none;
        }

        #div1 > p{
            margin: 10px 0px 10px 0px;
        }

        #div1 > button {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 500;
            display: block;
            background-color: hsl(210, 100%, 36%);
            color: #fff;
            height: 35px;
            width:96%;
            border: none;
            border-radius: 50px;
            margin: auto;

        }

        #div1 > button:hover{
            background-color: hsl(210, 100%, 26%);
        }

        #div2{
            display: block;
            width: 400px;
            margin: 50px auto 50px auto;
            border-radius: 5px;
            box-shadow: 0px 0px 15px 2px rgba(0, 0, 0, 0.404);
            padding: 12px;
        }

        #div2  img{
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            vertical-align: middle;
            object-fit: cover;
            margin-right:5px;
        }

        #div2 > #text4{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 18px;
            font-weight: 600;
            vertical-align: middle;
            border: none;
            width: 250px;
        }

        #div2 > button{
            background-color: dodgerblue;
            padding: 8px 16px;
            color: white;
            border-radius: 30px;
            border: none;
        }
        
        #div2 > button:hover{
            background-color: hsl(210, 100%, 36%);
        }

        #text4:focus{
            border: none;
            outline: none;
        }

        .profile{
            margin-inline: 7px;
            box-shadow: 0px 0px 7px 3px rgba(0, 0, 0, 0.267);
        }

        .profile-picture > img{
            display: block;
            object-fit: cover;
            width: 100%;
            height: 200px;
        }

        .profile-info{
            display: block;
            background-color: #fff;
            padding: 6px 0px ;
        }

        .profile-name > h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1em;
            font-weight: 700;
            padding: 0px 0px 6px 6px;
        }

        .common-friends{
            display: grid;
            grid-template-columns: 35px 1fr;
            height: 25px;
            width: 100%;
            padding: 0px 0px 6px 6px;
            align-items: center;
        }


        .profile-picture-small > img{
            height: 28px;
            width: 28px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 4px;
            vertical-align: middle;
        }

        .mutual-friends {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 500;
            color: rgb(96,96,96);
        }

        .add-friend{
            padding: 6px 0px 6px 6px;
        }
        .add-friend > button{
            background-color: dodgerblue;
            color: #fff;
            padding: 6px 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 0.9em;
            font-weight: 400;
            border-radius: 4px;
            border: none;
        }

        .add-friend > button:hover{
            background-color: hsl(210, 100%, 46%);
            outline: none;
        }
        .profile-grid{
            display: grid;
            min-width: 600px;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 10px;
        }

    </style>
</head>
<body>
    <img id="img1" class="img" src="images/cat.jpg" alt="">
    <img id="img2" class="img" src="images/cat.jpg" alt="">
    <img id="img3" class="img" src="images/cat.jpg" alt="">

    <input id="text1" class="textbar" type="text" placeholder="Search" >

    <div id="google">
        <img id="google-logo" src="images/Google_2015_logo.svg.png" alt="">
        <input id="text2" class="textbar" type="text" placeholder="Search Google or Type URL" >
        <button class="button">Google Search</button>
        <button class="button">I'm Felling Lucky</button>
    </div>

    <div id="div1">
        <h1>Email</h1>
        <input id="text3" class="textbar" type="email">
        <p>By clicking Agree & Join, you agree to the Privacy Policy.</p>
        <button>Agree & Join</button>
    </div>
    <br>
    <div id="div2">
        <img src="images/cat.jpg" alt="">
        <input id="text4" class="textbar" type="text" placeholder="What's happening?" >
        <button>tweet</button>
    </div>

    <div class="profile-grid">
        
            <div class="profile">
                <div class="profile-picture"><img src="images/cat.jpg" alt=""></div>
                <div class="profile-info">
                    <div class="profile-name"><h1>Oliver</h1></div>
                    <div class="common-friends">
                        <div class="profile-picture-small"><img src="images/dog2.jpg" alt=""></div>
                        <div class="mutual-friends"><p>2 mutual friends</p></div>
                    </div>
                    <div class="add-friend"><button>Add Friend</button></div>
                </div>
            </div>
            <div class="profile">
                <div class="profile-picture"><img src="images/cat2.jpg" alt=""></div>
                <div class="profile-info">
                    <div class="profile-name"><h1>Mimi</h1></div>
                    <div class="common-friends">
                        <div class="profile-picture-small"><img src="images/dog2.jpg" alt=""></div>
                        <div class="mutual-friends"><p>3 mutual friends</p></div>
                    </div>
                    <div class="add-friend"><button>Add Friend</button></div>
                </div>
            </div>
            <div class="profile">
                <div class="profile-picture"> <img src="images/dog.jpg" alt=""></div>
                <div class="profile-info">
                    <div class="profile-name"><h1>Rex</h1></div>
                    <div class="common-friends">
                        <div class="profile-picture-small"> <img src="images/dog2.jpg" alt=""></div>
                        <div class="mutual-friends"><p>4 mutual friends</p></div>
                    </div>
                    <div class="add-friend"><button>Add Friend</button></div>
                </div>
            </div>
        
    </div>  
    



</html>
