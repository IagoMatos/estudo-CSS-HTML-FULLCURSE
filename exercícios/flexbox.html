<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning flexbox</title>
    <link rel="stylesheet" href="exercise.style.css">
</head>
<body>
    <div class="box">
        <div class="flexbox">
            <div>
                Home
            </div>
            <div class="pop-up">
                <button>14</button>
            </div>
        </div>
        <div class="flexbox">
            <div>
                Notifications
            </div>
            <div class="pop-up">
                <button>3</button>
            </div>
        </div>
        <div class="flexbox">
            <div>
                Messages
            </div>
            <div class="pop-up">
                <button>5</button>
            </div>
        </div>
    </div>


    <div class="flexbox2">
        <div class="home">Home</div>
        <div class="search-button"><input type="text" placeholder="search"></div>
        <div class="download-button"> <button>Download</button></div>
    </div>

    <div class="container">
        <div class="inbox-label">ALL INBOXES</div>
        <div class="email">
          <div class="sender-picture-container">
            <img class="sender-picture" src="images/cat.jpg">
          </div>
          <div class="email-content">
            <div class="email-header">
              <div class="sender-name">Chewy Promotions</div>
              <div class="send-time">4:58 PM</div>
            </div>
            <div class="subject">
              Biggest sales of the year!
            </div>
            <div class="message">
              Hey there! We're writing to tell you about our...
            </div>
          </div>
        </div>
      </div>

</body>
